<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/templates/sidebar.css">
</head>
<body>
<aside class="side-bar">
    <section class="side-bar__icon-box">
        <section class="side-bar__icon-1">
            <div></div>
            <div></div>
            <div></div>
        </section>
    </section>
    <ul>
        <li th:each="category : ${jsonData}">
            <a href="#">
                <span><i class="fa-solid fa-cat"></i></span>
                <span th:text="${category['name']}"></span>
                <span style="display:none" th:text="${category['id']}" class="category-toggle" id="p"></span>
            </a>
            <ul class="hidden">
                <li th:each="child : ${category['children']}">
                    <a href="#"><span th:text="${child['name']}" class="category-toggle"></span></a>
                    <ul class="hidden">
                        <li th:each="lastChild : ${child['children']}">
                            <a th:href="@{/doc/doc(d_num=${lastChild['d_num']})}" th:text="${lastChild['name']}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</aside>
</body>
</html>
