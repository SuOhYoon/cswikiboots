<aside class="side-bar">
<section class="side-bar__icon-box">
    <section class="side-bar__icon-1">
        <div></div>
        <div></div>
        <div></div>
    </section>
</section>
    <ul class="parentmenu">
        <div class="add-area">
            <span>분류 (3)</span>
            <span class="add-btn">+</span>
        </div>
        <div class="add-form">
            <form method="post" action="/addcategory">
                <input type="text" name="name" placeholder="1단계 카테고리 추가"/>
            </form>
        </div>
        <li th:each="category : ${jsonData}" class="ct">
            <a th:text="${category['name']}" class="category-toggle category-name" th:value="${category['name']}"></a>
            <span class="add-btn-child">+</span>
            <ul class="hidden childmenu">
                <div class="add-form-child">
                    <form method="post" action="/addsecondcategory">
                        <input class="category-input category-child" type="text" value="" name="name" placeholder="2단계 카테고리 추가"/>
                        <input type="hidden" name="parent_id" id="parent"/>
                    </form>
                </div>
                <li th:each="child : ${category['children']}" class="ct">
                    <a><span th:text="${child['name']}" class="category-name-child category-toggle"></span></a>
                    <ul class="hidden child2menu">
                        <li th:each="lastChild : ${child['children']}">
                            <a th:href="@{/doc/doc(d_num=${lastChild['d_num']})}" th:text="${lastChild['name']}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</aside>
