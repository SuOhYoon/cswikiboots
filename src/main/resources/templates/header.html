<html>
<link rel="stylesheet" href="/css/header.css">
<header>
    <div class="h-nav">
        <div id="notice">
            <span><b>[공지]</b></span><span><a id="titleDisplay" style="cursor: pointer;" href=""></a></span><span id="notice-more"><a href="/notices">+ 더보기</a></span>
        </div>
        <ul class="h-ul">
            <li th:if="${#httpServletRequest.getSession(false) != null}" style="cursor: pointer" class="h-ul-user">
                <p class="alarmBox">알림</p>
                <ul>
                    <div class="alarm">
                        <ul th:each="doc : ${docs}">
                            <li th:text="즐겨찾기 등록하신 ${doc.d_title} 문서가 변경되었습니다."></li>
                        </ul>
                    </div>
                </ul>
            </li>
            <li th:if="${#httpServletRequest.getSession(false) != null}" style="cursor: pointer" class="h-ul-user"><a onclick="location.href='/member/logout';">로그아웃</a></li>
            <li th:if="${#httpServletRequest.getSession(false) == null}" style="cursor: pointer" class="h-ul-user"><a onclick="location.href='/member/login';">로그인</a></li>
            <li th:if="${#httpServletRequest.getSession(false) == null}" style="cursor: pointer" class="h-ul-user"><a onclick="location.href='/member/join';">회원가입</a></li>
            <li class="h-menu-img"><img class="menu-img" src="/img/menu.png">
                <ul class="h-subdrop">
                    <div class="dropdown">
                        <li class="box" style="cursor: pointer" th:onclick="|location.href='@{/doc/doc(d_title=공지사항)}'|">
                            <img class="box-item" src="/img/notice50.png">
                            <span class="box-text">공지사항</span>
                        </li>
                        <li class="box" style="cursor: pointer" th:onclick="|location.href='@{/doc/doc(d_title=기본규정)}'|">
                            <img class="box-item" src="/img/rule50.png">
                            <span class="box-text">규정</span>
                        </li>
                        <li class="box" style=" cursor: pointer;" th:onclick="|location.href='@{/doc/userstar(u_id=${session.member?.u_id})}'|">
                            <img class="box-item" src="/img/userstar50.png">
                            <span class="box-text">즐겨찾기 목록</span>
                        </li>
                        <li class="box" style="cursor: pointer" th:onclick="|location.href='@{/doc/popular}'|">
                            <img class="box-item" src="/img/popular50.png">
                            <span class="box-text">인기문서</span>
                        </li>
                        <li class="box" style="cursor: pointer" onclick="location.href='/board/list';">
                            <img class="box-item" src="/img/board50.png">
                            <span class="box-text">게시판</span>
                        </li>
                        <li class="box" style="cursor: pointer" th:onclick="|location.href='@{/member/banlist}'|">
                            <img class="box-item" src="/img/ban50.png">
                            <span class="box-text">차단내역</span>
                        </li>
                        <li class="box" style="cursor: pointer" onclick="location.href='board/report';">
                            <img class="box-item" src="/img/report50.png">
                            <span class="box-text">신고</span>
                        </li>
                    </div>
                </ul>
            </li>
        </ul>
    </div>
</header>
</html>
