<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<header id="header">
    <div class="center-align">
        <div id="header-top">
        </div>
        <div id="header-search" style="clear:both">
            <a href="/"><h1><span>CS위키</span></h1></a>
            <h2 class="blind">검색창</h2>
            <fieldset id="fieldset-doc">
                <legend class="blind">검색</legend>
                <form action="/doc/doc" method="get">
                    <input type="text" name="d_title" placeholder="찾으시는 문서의 이름을 입력하세요."/>
                    <button type="submit" id="searchBtn">
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                    </button>
                </form>
            </fieldset>
            <div id="menu">
                <img th:if="${#httpServletRequest.getSession(false) != null}" class="menu" src="/img/user30.png" onclick="toggleMenu()">
                <img th:if="${#httpServletRequest.getSession(false) == null}" class="menu" src="/img/menu30.png" onclick="toggleMenu()">
                <div id="hmenu" class="mhidden">
                    <div th:if="${#httpServletRequest.getSession(false) != null}" class="userInfo">
                        <div class="box" style=" cursor: pointer;" onclick="toggleInfo()">
                            <img class="box-item" src="/img/uinfo50.png">
                            <span class="box-text">사용자 정보</span>
                        </div>
                        <div class="box" style=" cursor: pointer;">
                            <img class="box-item" src="/img/userstar50.png">
                            <span class="box-text">즐겨찾기 목록</span>
                        </div>
                        <div class="box" style=" cursor: pointer;" onclick="togglemodify()">
                            <img class="box-item" src="/img/security50.png">
                            <span class="box-text">개인정보 수정</span>
                        </div>
                        <div class="box" style=" cursor: pointer;" onclick="location.href='/member/logout';">
                            <img class="box-item" src="/img/logout50.png">
                            <span class="box-text">로그아웃</span>
                        </div>
                        <div class="box" href="/board/list">
                            <img class="box-item" src="/img/board50.png">
                            <span class="box-text">게시판</span>
                        </div>
                        <div class="box" href="/doc/help">
                            <img class="box-item" src="/img/help50.png">
                            <span class="box-text">도움말</span>
                        </div>
                        <div class="box" href="/doc/rule">
                            <img class="box-item" src="/img/rule50.png">
                            <span class="box-text">규정</span>
                        </div>
                        <div class="box" onclick="location.href='/doc/category';">
                            <img class="box-item" src="/img/category50.png">
                            <span class="box-text">문서 분류</span>
                        </div>
                        <div class="box" href="/member/banlist">
                            <img class="box-item" src="/img/ban50.png">
                            <span class="box-text">차단 내역</span>
                        </div>
                        <div class="box" href="/doc/starlist">
                            <img class="box-item" src="/img/star50.png">
                            <span class="box-text">자주 찾는 문서</span>
                        </div>
                        <div class="box" href="/board/notice">
                            <img class="box-item" src="/img/notice50.png">
                            <span class="box-text">공지사항</span>
                        </div>
                        <div class="box" href="/board/report">
                            <img class="box-item" src="/img/report50.png">
                            <span class="box-text">새문서 만들기</span>
                        </div>
                    </div>
                    <div th:if="${#httpServletRequest.getSession(false) == null}" class="userInfo">
                        <div class="box" style=" cursor: pointer;" onclick="location.href='/member/login';">
                            <img class="box-item" src="/img/login50.png">
                            <span class="box-text">로그인</span>
                        </div>
                        <div class="box" href="/board/list">
                            <img class="box-item" src="/img/board50.png">
                            <span class="box-text">게시판</span>
                        </div>
                        <div class="box" onclick="location.href='/doc/create';">
                            <img class="box-item" src="/img/help50.png">
                            <span class="box-text">새문서 작성</span>
                        </div>
                        <div class="box" href="/doc/rule">
                            <img class="box-item" src="/img/rule50.png">
                            <span class="box-text">규정</span>
                        </div>
                        <div class="box" onclick="location.href='/doc/category';">
                            <img class="box-item" src="/img/category50.png">
                            <span class="box-text">문서 분류</span>
                        </div>
                        <div class="box" href="/member/banlist">
                            <img class="box-item" src="/img/ban50.png">
                            <span class="box-text">차단 내역</span>
                        </div>
                        <div class="box" href="/doc/starlist">
                            <img class="box-item" src="/img/star50.png">
                            <span class="box-text">자주 찾는 문서</span>
                        </div>
                        <div class="box" href="/board/notice">
                            <img class="box-item" src="/img/notice50.png">
                            <span class="box-text">공지사항</span>
                        </div>
                        <div class="box" href="/board/report">
                            <img class="box-item" src="/img/report50.png">
                            <span class="box-text">신고</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
